<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算机协会 - 招新宣传</title>
  <!-- 引入 Swiper -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
  <!-- 添加下滑提示进度条 -->
  <div class="scroll-progress">
    <div class="scroll-progress-bar"></div>
    <div class="scroll-hint">
      <span class="scroll-text">向下滚动</span>
      <div class="scroll-icon">
        <div class="mouse">
          <div class="wheel"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="swiper slider">
    <div class="slider-ui">
      <div class="container header-wrapper">
        <div class="top-line">
          <div class="row">
            <div class="col col--center">
              <a href="#" class="logo">
                <h2>计算机协会</h2>
              </a>
            </div>
            <div class="col col--center col--right col--lead">
              <nav class="main-menu">
                <ul>
                  <li class="active"><span>首页</span></li>
                  <li><a href="./HTML/Navigate.html" target="_blank">关于我们</a></li>
                  <li><a href="./HTML/Navigate.html" target="_blank">进入官网</a></li>
                  <li><a href="./HTML/Navigate.html" target="_blank">社团活动</a></li>
                  <li><a href="./HTML/Navigate.html" target="_blank">加入我们</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
        
        <div class="header-content">
          <div class="header-content__slide active">
            <h1 class="letters">欢迎加入</h1>
            <div class="header-content__info">
              <p>在这里，代码改变世界，技术成就梦想。计算机协会欢迎每一位热爱技术的同学！</p>
              <a href="./HTML/Navigate.html" class="button" target="_blank">了解更多</a>
            </div>
          </div>

          <div class="header-content__slide">
            <h1 class="letters">关于我们</h1>
            <div class="header-content__info">
              <p>我们是学校最具影响力的技术社团，致力于提升同学们的编程能力和技术创新能力。</p>
            
            </div>
          </div>

          <div class="header-content__slide">
            <h1 class="letters">技术项目</h1>
            <div class="header-content__info">
              <p>从网站开发到人工智能，我们的项目涵盖各个技术领域。</p>
            
            </div>
          </div>

          <div class="header-content__slide">
            <h1 class="letters">社团活动</h1>
            <div class="header-content__info">
              <p>编程竞赛、技术讲座、项目实战,丰富的活动助你快速成长。</p>
              
            </div>
          </div>

          <div class="header-content__slide">
            <h1 class="letters">加入我们</h1>
            <div class="header-content__info">
              <p>无论你是编程新手还是技术大牛，这里都有你施展才华的舞台。立即加入我们吧！</p>
              <a href="./HTML/Navigate.html" class="button" target="_blank">点击进入</a>
            </div>
          </div>
        </div>
        <div class="header-bottom"></div>
      </div>
    </div>

    <!-- Swiper Slides with Parallax Layers -->
    <div class="swiper-wrapper">
      <div class="swiper-slide slider__item">
        <div class="slider__layer" data-swiper-parallax="35%" style="background-color: #1a1a2e"></div>
        <div class="slider__layer" data-swiper-parallax="25%" style="background: radial-gradient(circle, rgba(0,100,255,0.1) 0%, rgba(0,0,0,0) 70%);"></div>
        <div class="slider__layer" data-swiper-parallax="14%" style="background: linear-gradient(transparent, rgba(0,200,255,0.1), transparent 70%);"></div>
        <div class="grid-overlay"></div>
      </div>

      <div class="swiper-slide slider__item">
        <div class="slider__layer" data-swiper-parallax="35%" style="background-color: #16213e"></div>
        <div class="slider__layer" data-swiper-parallax="25%" style="background: radial-gradient(circle, rgba(100,0,255,0.1) 0%, rgba(0,0,0,0) 70%);"></div>
        <div class="slider__layer" data-swiper-parallax="14%" style="background: linear-gradient(transparent, rgba(150,0,255,0.1), transparent 70%);"></div>
        <div class="grid-overlay"></div>
      </div>

      <div class="swiper-slide slider__item">
        <div class="slider__layer" data-swiper-parallax="35%" style="background-color: #0f3460"></div>
        <div class="slider__layer" data-swiper-parallax="25%" style="background: radial-gradient(circle, rgba(0,255,100,0.1) 0%, rgba(0,0,0,0) 70%);"></div>
        <div class="slider__layer" data-swiper-parallax="14%" style="background: linear-gradient(transparent, rgba(0,255,200,0.1), transparent 70%);"></div>
        <div class="grid-overlay"></div>
      </div>

      <div class="swiper-slide slider__item">
        <div class="slider__layer" data-swiper-parallax="35%" style="background-color: #533483"></div>
        <div class="slider__layer" data-swiper-parallax="25%" style="background: radial-gradient(circle, rgba(255,100,0,0.1) 0%, rgba(0,0,0,0) 70%);"></div>
        <div class="slider__layer" data-swiper-parallax="14%" style="background: linear-gradient(transparent, rgba(255,150,0,0.1), transparent 70%);"></div>
        <div class="grid-overlay"></div>
      </div>

      <div class="swiper-slide slider__item">
        <div class="slider__layer" data-swiper-parallax="35%" style="background-color: #242346"></div>
        <div class="slider__layer" data-swiper-parallax="25%" style="background: radial-gradient(circle, rgba(255,0,100,0.1) 0%, rgba(0,0,0,0) 70%);"></div>
        <div class="slider__layer" data-swiper-parallax="14%" style="background: linear-gradient(transparent, rgba(255,0,200,0.1), transparent 70%);"></div>
        <div class="grid-overlay"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
